
<!DOCTYPE html>
<html>
<head>
    <title>Website Saya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            padding-top: 50px;
            margin: 0;
        }
        img.logo {
            width: 180px;
            height: auto;
            margin-bottom: 25px;
        }
        h1 {
            color: #222;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .link-button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 12px auto;
            padding: 15px;
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .link-button:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <!-- Judul -->
    <h1>Selamat Datang di Website Saya</h1>

    <!-- Tombol Link -->
    <a href="https://www.google.com" target="_blank" class="link-button">Google</a>
    <a href="https://www.facebook.com" target="_blank" class="link-button">Facebook</a>
    <a href="https://www.instagram.com" target="_blank" class="link-button">Instagram</a>

</body>
</html>
